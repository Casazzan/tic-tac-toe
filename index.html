<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel = "stylesheet" href = "reset.css">
    <link rel = "stylesheet" href = "style.css">
    <link href="https://fonts.googleapis.com/css2?family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id = "main-item">
        <div id = "player-display">
            <p class = "player-info top-left"></p>
            <p class = "player-info top-right"></p>
        </div>
        <div id = "board-cover"></div>
        <div id = "board" class = "hidden">
            <!--Code generated by script.js-->
        </div>
        <div id = "game-change-menu" class = "">
            <div class="player-selection">
                <label for="player1">Player 1: </label>
                <input type = "text" id = "player1" class="player-input" placeholder = "Enter a name (optional)">
            </div>
            <p>vs.</p>
            <div class="player-selection">
                <label for="player2">Player 2: </label>
                <input type = "text" id = "player2" class="player-input" placeholder = "Enter a name (optional)">
                <p>Or</p>
                <label for="AI">Make AI?</label>
                <input type= "checkbox" id= "AI">
            </div>
                
        </div>
        <div id = "menu">
            <button type = "button" id = "submit-names" class = "menu-button hidden bottom-left">Submit Names</button>
            <button type = "button" id = "change-players" class = "menu-button bottom-left">Change Players</button>
            <button type = "button" id = "restart" class = "menu-button bottom-right">Restart</button>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
