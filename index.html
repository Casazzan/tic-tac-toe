<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel = "stylesheet" href = "reset.css">
    <link rel = "stylesheet" href = "style.css">
    <link href="https://fonts.googleapis.com/css2?family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id = "main-item">
        <div id = "player-display">
            <p class = "player-info top-left"></p>
            <p class = "player-info top-right"></p>
            <input type = "text" id = "player1" class="player-input top-left hidden" placeholder = "Player 1">
            <input type = "text" id = "player2" class = "player-input top-right hidden" placeholder = "'Computer' for AI">
        </div>
        <div id = "board-cover"></div>
        <div id = "board">
            <!--Code generated by script.js-->
        </div>
        <div id = "menu">
            <button type = "button" id = "submit-names" class = "menu-button hidden">Submit Names</button>
            <button type = "button" id = "change-players" class = "menu-button">Change Players</button>
            <button type = "button" id = "restart" class = "menu-button">Restart</button>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
